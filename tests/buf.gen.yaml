version: v2
clean: true
managed:
  enabled: true
  disable:
    # Don't modify any files in buf.build/googleapis/googleapis
    - module: buf.build/googleapis/googleapis
    - module: buf.build/grpc-ecosystem/grpc-gateway
  override:
    - file_option: go_package_prefix
      value: github.com/panyam/protoc-gen-dal/tests/gen/go
plugins:
  # Generate standard Go protobuf types
  - remote: buf.build/protocolbuffers/go
    out: ./gen/go
    opt: paths=source_relative

  # Local binary for GORM testing
  - local: ../bin/protoc-gen-dal-gorm
    out: ./gen/gorm
    opt:
      - paths=source_relative
      - generate_dal=true
      - dal_filename_suffix=_dal
      - dal_output_dir=dal
      - entity_import_path=github.com/panyam/protoc-gen-dal/tests/gen/gorm

  # Local binary for Datastore testing
  - local: ../bin/protoc-gen-dal-datastore
    out: ./gen/datastore
    opt:
      - paths=source_relative
      - generate_dal=true
      - dal_filename_suffix=_dal
      - dal_output_dir=dal
      - entity_import_path=github.com/panyam/protoc-gen-dal/tests/gen/datastore
